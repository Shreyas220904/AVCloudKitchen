<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV Cloud Kitchen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1550547660-d9450f859349') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        header {
            background: rgba(34, 34, 34, 0.9);
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        section {
            padding: 80px 20px;
        }

        .menu-item {
            display: inline-block;
            width: 300px;
            margin: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            border-radius: 10px;
        }

        .menu img, .outlet img {
            width: 250px;
            height: 150px;
            border-radius: 8px;
        }

        .search-bar {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border-radius: 20px;
            text-align: center;
        }

        button {
            padding: 12px 20px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .outlet {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="#home">Home</a>
        <a href="#menu">Menu</a>
        <a href="#about">About Us</a>
        <a href="#outlets">Our Outlets</a>
        <a href="#contact">Contact</a>
        <a href="#customer-care">Customer Care</a>
        <a href="#book">Book a Party</a>
    </nav>
</header>

<section id="home">
    <h1>Welcome to AV Cloud Kitchen</h1>
    <p>Delicious food, delivered to your doorstep.</p>
    <button onclick="alert('Order feature coming soon!')">Order Now</button>
</section>

<section id="menu">
    <h2>Our Menu</h2>
    <input type="text" class="search-bar" id="menuSearch" placeholder="Search for dishes..." on
