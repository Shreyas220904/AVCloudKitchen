<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
        .menu-btn {
            cursor: pointer;
            background-color: #444;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            margin-top: 10px;
        }
        .menu {
            display: none;
            background: #555;
            padding: 15px;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
        }
        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            transition: background 0.3s;
        }
        .menu a:hover {
            background: #777;
        }
        .container {
            padding: 100px 20px 50px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            margin: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<header>
    <button class="menu-btn" onclick="toggleMenu()">â˜° Menu</button>
    <div id="menu" class="menu">
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
    </div>
</header>

<div class="container" id="home">
    <h1>Welcome to My Interactive Website</h1>
    <p>Click the button below for a surprise!</p>
    <button class="btn" onclick="showAlert()">Click Me</button>
</div>

<div class="container" id="gallery">
    <h2>Image Gallery</h2>
    <div class="gallery">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSd4hFfZfmcGlZCnHwNeq3ZmhrOBxF7vugKzg&usqp=CAU" alt="Image 1">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0bm1JpeEhNqM_zb9XQvv4G4NToHhnmFLzzw&usqp=CAU" alt="Image 2">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSibkAXCchDzJyrPFr5qFLKaN1IcbBz4L9NKA&usqp=CAU" alt="Image 3">
    </div>
</div>

<div class="container" id="contact">
    <h2>Contact Us</h2>
    <p>Email: contact@example.com</p>
    <p>Phone: +123 456 7890</p>
</div>

<script>
    function toggleMenu() {
        var menu = document.getElementById("menu");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function showAlert() {
        alert("Thanks for clicking! Have a great day!");
    }
</script>

</body>
</html>
